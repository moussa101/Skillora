version: '3.8'

services:
  # Python FastAPI ML Service
  ml-service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: skillora_ml
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads:ro
    environment:
      - ML_PORT=8000
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # NestJS Backend API
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillora_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - ML_SERVICE_URL=http://ml-service:8000
      - NODE_ENV=production
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3001}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET must be set}
      - JWT_EXPIRES_IN=7d
      - PORT=3000
      # Email Service (Resend)
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-onboarding@resend.dev}
      # OAuth (optional)
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GITHUB_CALLBACK_URL=${GITHUB_CALLBACK_URL:-http://localhost:3000/auth/github/callback}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL:-http://localhost:3000/auth/google/callback}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3001}
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    depends_on:
      ml-service:
        condition: service_healthy

  # Next.js Frontend
  frontend-client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skillora_frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${FRONTEND_API_URL:-http://localhost:3000}
      - NEXT_PUBLIC_ML_URL=${FRONTEND_ML_URL:-http://localhost:8000}
    depends_on:
      backend-api:
        condition: service_healthy

volumes: {}
